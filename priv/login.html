					<div class="panel panel-default">
						<div class="panel-heading" style="text-align:center"><h4>Log In</h4></div>
						<div class="panel-body">
							<form class="form-horizontal" role="form" id="login_form" action="/login/" method="post">
								<input type="hidden" name="action" value="login">
								<div class="form-group">
									<label for="email" class="col-lg-4 control-label"> Email Address<span class="req">*</span></label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="email" placeholder="" name="email" required autocomplete="off">
									</div>
								</div>
								
								<div class="form-group">
									<label for="password" class="col-lg-4 control-label"> Password<span class="req">*</span></label>
									<div class="col-md-8">
										<input type="password" class="form-control" id="pwd" placeholder="" name="pwd" required autocomplete="off">
									</div>
								</div>
								
								<div class="forgot">
									<div><a href="fp.html">Forgot Password?</a></div>
								</div> 							
								
								
								
								<div class="form-group">
									<div style="text-align:center">
										<button type="submit" class="btn btn-primary" id="login">Log In</button>
										
									</div>
								</div>
								<span id="results" align="center" style="border:1px "></span>
							</form>

							 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        					<script src="js/index.js"></script>
							<script type="text/javascript">
							$('#login_form').submit(function(e){
							    $.ajax({
							      type:'POST',
							      url:'/login/',
							      data: $("#login_form").serialize(),
							      success:function(data){
							          if (data == 'incorrect_password')  {
							           document.location.href="fp.html";
							          }
							          else{
							           var dataArray = data.split('-');
							           localStorage.removeItem("user_id");
							           localStorage.setItem("user_id", dataArray[1]);    
							           document.location.href="home.html"; 
							          }
							        }
							    });
							    e.preventDefault();
							  });
							</script>   
						  <!-- javascript at the bottom for fast page loading -->
  						<script type="text/javascript" src="js/jquery.js"></script>
