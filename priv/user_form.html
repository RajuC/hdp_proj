		<div class="container">
			<div class="row vcenter">
				<div class="col-md-8 col-md-offset-2">
					<div class="panel panel-default">
						<div class="panel-heading" style="text-align:center;background-color:gray;color:white;"><h4>Enter Your Medical Details</h4></div>
						<div class="panel-body">
							<form class="form-horizontal" role="form" id="user_form" action="/user_form/" method="post">
								<div class="form-group">
									<input type="hidden" class="form-control" name="action" value="user_info">
									<input type="hidden" class="form-control" id="userid" name="user_id" value="">
								<div class="form-group">
									<label for="cp" class="col-lg-4 control-label"> Chest Pain<span class="req">*</span></label>
									<div class="col-md-8">
										<select name = "cp" id="cp" >
											<option value="1">typical angina</option>
											<option value="2">atypical angina</option>
											<option value="3">non-anginal pain</option>
											<option value="4">asymptomatic</option>
										</select>
									</div>
								</div>	
								
								<div class="form-group">
									<label for="trestbps" class="col-lg-4 control-label"> Resting BP in mm Hg (trestbps)<span class="req">*</span></label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="trestbps" placeholder="trestbps" name="trestbps" required autocomplete="off">
									</div>
								</div>		
										
								<div class="form-group">
									<label for="chol" class="col-lg-4 control-label"> Serum Cholestoral in mg/dl (chol)<span class="req">*</span></label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="chol" placeholder="Serum Cholestoral in mg/dl (chol)" name="chol" required autocomplete="off">
									</div>
								</div>								
								
								<div class="form-group">
									<label for="fbs" class="col-lg-4 control-label"> Fasting Blood Sugar (fbs)<span class="req">*</span></label>
									<div class="col-md-8">
										<select name = "fbs" id="fbs">
											<option value="0">False</option>
											<option value="1">True</option>
										</select>
									</div>
								</div>	
								
														
								<div class="form-group">
									<label for="restecg" class="col-lg-4 control-label">Rest ECG (restecg) <span class="req">*</span></label>
									<div class="col-md-8">
										<select name = "restecg" id="restecg">
											<option value="0">Normal</option>
											<option value="1">having ST-T wave abnormality</option>
											<option value="2">showing left ventricular hypertrophy</option>
										</select>
									</div>
								</div>	
								
								<div class="form-group">
									<label for="thalach" class="col-lg-4 control-label"> Max Heart Rate (thalach)<span class="req">*</span></label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="thalach" placeholder="Max Heart Rate (thalach)" name="thalach" required autocomplete="off">
									</div>
								</div>	
								
								<div class="form-group">
									<label for="exang" class="col-lg-4 control-label"> Exercise Induced Angina (exang)<span class="req">*</span></label>
									<div class="col-md-8">
										<select name = "exang" id="exang">
											<option value="0">No</option>
											<option value="1">Yes</option>
										</select>
									</div>
								</div>	
								
								<div class="form-group">
									<label for="oldpeak" class="col-lg-4 control-label"> Old Peak<span class="req">*</span></label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="oldpeak" placeholder="Old Peak" name="oldpeak" required autocomplete="off">
									</div>
								</div>	
								
								<div class="form-group">
									<label for="slope" class="col-lg-4 control-label">  Slope ST Segment (slope)<span class="req">*</span></label>
									<div class="col-md-8">
        								<select name = "slope" id="slope" >
											<option value="1">upsloping</option>
											<option value="2">flat</option>
											<option value="3">downsloping</option>
										</select>
									</div>
								</div>	
								
								<div class="form-group">
									<label for="ca" class="col-lg-4 control-label"> Vessels Colored by Flourosopy (ca)<span class="req">*</span></label>
									<div class="col-md-8">
										<select name = "ca" id="ca" >
											<option value="0">0</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
										</select>	
									</div>
								</div>	
								
								<div class="form-group">
									<label for="thal" class="col-lg-4 control-label"> Thal<span class="req">*</span></label>
									<div class="col-md-8">
						        		<select name = "thal" id="thal">
											<option value="3">normal</option>
											<option value="6">fixed defect</option>
											<option value="7">reversable defect</option>
										</select>			
									</div>
								</div>	
																
								<div class="form-group">
									<div style="text-align:center">
									<button type="submit" id="submit_btn" class="btn btn-primary" onclick="validation();">Submit</button>
									<span id="wait_tip" style="display:none;"><img src="images/load.gif" id="loading_img"/></span>	
									</div>
								</div>
								<span id="results" align="center" style="border:1px "></span>
							</form>
							
							<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
			        		<script src="js/index.js"></script>
							
							<script type="text/javascript">
								$('#user_form').submit(function(e){
    							$.ajax({
      							type:'POST',
      							url:'/user/',
      							data: $("#user_form").serialize(),
      							success:function(data){
      									alert("Prediction Percentage of your Heart Condition : "+ data);
      									 document.location.href="analytics.html"; 
        							}
    							});
    						e.preventDefault();
  							});
							</script> 
							<!-- javascript at the bottom for fast page loading -->
  							<script type="text/javascript" src="js/jquery.js"></script>   
							</div>
					</div>
				</div>
